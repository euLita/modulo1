<meta charset="utf-8">
<script>
    var a = prompt("Write A: ");
    var b = prompt("Write B: ");
    var c = prompt("Write C: ");

/* a = b, a > b, a >= b, c < b, c != b */
    if (a == b || a > b || a >= b || c < b || c != b){
        document.write("A: " + a + "<br>",
        "B: " + b + "<br>",
        "C: " + c);
    }
    
</script>
