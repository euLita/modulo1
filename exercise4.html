<meta charset="utf-8">

<script>
	
	alert("Programa lê dois números,somar, subtrair, multiplicar e dividir.")
	
	var num1 = parseInt(prompt("Number 1: "))
	var num2 = parseInt(prompt("Number 2: "))

	var soma = num1+num2
	var subt = num1-num2
	var mult = num1 * num2
	var divi = num1/num2

	document.write("A soma de ", num1, " + ", num2, " é igual a: ", soma, "<br>")
	document.write("A subtração de  ", num1, " - ", num2, " é igual a: ", subt, "<br>")
	document.write("A multiplicação de  ",num1, " * ", num2, " é igual a: ", mult, "<br>")
	document.write("A divisão de  ", num1, " / ", num2, " é igual a: ", divi, "<br>")

</script>
