
<meta charset="utf-8">

<script>

var a = parseInt(prompt("Inform the side A: "));
var b = parseInt(prompt("Inform the side B: "));
var c = parseInt(prompt("Inform the side C: "));

/* é triângulo: (a+b)>c e (a+c)>b e (b+c)>a
(a + b) > c e (a + c) > b e (b + c) > a 
*/

if (a + b > c && a + c > b && b + c > a) {
    if (a === b && b === c) {
        document.write('is equilatero') // todos os lados iguais
    } 
    else if (a === b || b === c || c === a) {
        document.write('is isosceles') // pelo menos dois lados são iguais: a === b || a === c || b === c
    } 
    else {
        document.write('is escaleno') // todos diferentes
    }
} else {
    document.write('not triangulo')
}

</script>
