<meta charset="utf-8">
<script>
    var a = 1//parseInt(prompt("Inform the side A: "));
    var b = 2//parseInt(prompt("Inform the side B: "));
    var c = 3//parseInt(prompt("Inform the side C: "));

    /* é triângulo
    (a + b) > c e (a + c) > b e (b + c) > a 
    */
if ((((a + b) > c || (a + c) > b || (b + c) > a))) {
    document.write("side A: " + a + "<br>",
        "side B: " + b + "<br>",
        "side C: " + c);
    document.write("<br>", "equilátero"); // todos os lados sao iguais
} elseif (!(((a + b) > c || (a + c) > b || (b + c) > a))) 
{
    document.write("<br>", "escaleno"); // todos os lados sao diferentes 
} else {
    document.write("<br>", "isósceles"); // dois lados sao iguais
}

</script>
