<meta charset="utf-8">
<script>
    var name = prompt("Your name: ");
    var note1= parseFloat(prompt("Your note 1: "));
    var note2= parseFloat(prompt("Your note 2: "));
    var note3= parseFloat(prompt("Your note 3: ")); 

    var media = (note1+note2+note3)/3

    document.write("name: ", name + "<br>",
         "note 1: " + note1 + "<br>",
         "note 2: " + note2 + "<br>", 
         "note 3: " + note3 + "<br>",
         "media: " + media);

</script>
