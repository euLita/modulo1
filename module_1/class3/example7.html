<meta charset="utf-8">
<script>
    var count = 1;
    var op;
    var num = parseInt(prompt(" enter a number from 1 to 9: "));
    do {
        op = count * num;
        document.write("|---", num, " x ", count, " = ", op, "<br>");
        count++; // count = count + 1;
    console.log(" choose num -> ", num);
    console.log(num, " x ", count, " = ", op);
    } while (count < 10);
</script>
