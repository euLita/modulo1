<meta charset="utf-8" />
<script>
	let num = parseInt(prompt(" enter with number: "));
	// verifica se num é menor ou igual a 1
	if (num <= 1) {
		document.write("prime");
	}
	// verifica se num é 2 ou 3
	else if (num <= 3 || num <= 2) {
		document.write("prime");
	}
	// eliminar multiplos de 2 e 3
	else if (num % 2 == 0 || num % 3 == 0) {
		document.write("prime");
	} else {
		document.write("no is prime");
	}

	console.log(num);
</script>
