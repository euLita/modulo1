<meta charset="utf-8">
<script>

let num = parseInt(prompt(" enter with number: "));
// verifica se num é menor ou igual a 1
if (num  <= 1) {
	document.write("  is prime! ");
}
// verifica se num é 2 ou 3
if (num <=3 || num <= 2) {
	document.write("  is prime! ");
}
// eliminar multiplos de 2 e 3 
if (num % 2 == 0 || num % 3 == 0) {
	document.write("  is prime! ");
} else {
	document.write("  is NOT prime! ");
}

console.log(num);

</script>
