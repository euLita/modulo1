<meta charset="utf-8">
<script>
    alert(" most pratical student average analyzer ");
    var student;
    var count = 1;
    var note1, note2, note3;
    number = +prompt(" enter with a number: ");
    while (count <= number) {
        student = prompt(" your name: ");
        note1 = parseFloat(prompt(" enter note 1: "));
        note2 = parseFloat(prompt(" enter note 2: "));
        note3 = parseFloat(prompt(" enter note 3: "));
        var media = (note1 + note2 + note3) / 3;
        count++; // count = count + 1;
        document.write(student, " your average is: ", media, "<br>");
        document.write(" your scores ----------- ", "<br>", "<br>");
        document.write(" note 1 -> ", note1, "<br>", "<br>");
        document.write(" note 2 -> ", note2, "<br>", "<br>");
        document.write(" note 3 -> ", note3);
    }
</script>
