<meta charset="utf-8">
<script>
    alert(" number analyzer ");
    for (var i = 1; i <= 5; i = i + 1) {
        var num = parseInt(prompt(" enter number: "));
        if (num > 0) {
            document.write(num, " number positive <br>");
        } else {
            document.write(num, " negative <br>");
        }
    }    
    console.log( " outside 'i' -> <br> ", i);
    console.log( " outside 'num' -> ", num);
</script>
