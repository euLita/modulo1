<meta charset="utf-8">
<script>
alert(" calculo da area do circulo ");
var r = parseInt(prompt(" raio: "));

if (r > 0) { // precisei estabelecer uma condicao de entrada positiva do raio
    var a = Math.PI*(r**2); // Math é um objeto que contem funcoes matematicas como o atributo PI
    document.write(" area do circulo is: "+ a + "m²");
} else {
    document.write(" valor do raio nao pode ser nulo ou negativo ", a);
}
</script>
