<meta charset="utf-8">
<script>
alert(" calculo da area do circulo ");
var r = parseInt(prompt(" raio: "));

if (r > 0) { // precisei estabelecer uma condicao de entrada positiva do raio
    var a = Math.PI*(r**2);
    window.alert(" area do circulo is: ", a)
    document.write(" area do circulo is: ", a);
} else {
    window.alert(" valor do raio nao pode ser negativo ", a)
    document.write(" valor do raio nao pode ser negativo ", a);
}
</script>
