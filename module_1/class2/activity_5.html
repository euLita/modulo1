<meta charset="utf-8">
<script >
	var massa = 39 //parseFloat(prompt("enter massa, ou peso: "));
	var altura = 1.58 //parseFloat(prompt("enter altura: "));
	var imc = massa / (altura *altura);

if (imc < 16) {
	document.write("your IMC is: " +imc+ " ou seja, 'magreza grave'.");
} else if (imc >= 16 && imc < 17) {
	document.write("your IMC is: " +imc+ " ou seja, 'magreza moderada'.");
}

</script>
