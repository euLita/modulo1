
<meta charset="utf-8">

<script>

alert(" Viagem planejada para Europa e ou Brazil. ");

var rend = parseInt(prompt(" renda acumulada: "));

if (rend >= 10000) {
	window.alert(" Parabens, boa viagem para Europa. ");
	document.write(" voce tem " + rend + " dar de ir para Europa.");
} else {
	window.alert(" Hum, voce so tem saldo para viajar para o Brazil. ");
	document.write(" com " + rend + " so dar de ir para o Brazil.");
}

</script>
