<meta charset="utf-8">
<script>
    var num1 = 10;
    var num2 = 3;

    var result = num1 / num2;

    document.write("Resultado: ", result, "<br>");
    document.write("Resultado: " + Math.round(result), "<br>") // resultado da divis√£o com aredondamento
    document.write("Resultado: " + result.toFixed(2)), "<br>"; // fixa 2 numeros apos a virgula

</script>
